---
title: Categories and Tags
layout: page
---
<a name="categories"></a>
<h3>Categories</h3>


<div class="row">
    {% assign items = site.categories | sort %}
    {% for category in items %}
    <div class="col-12 col-lg-12">
        <a href="/categories/{{category[0] | slugify }}/">{{category[0]}} <span class="badge">{{category[1].size}}</span></a>
    </div>
    {% endfor %}
</div>

<a name="tags"></a>
<h3>Tags</h3>

<div class="row">
    {% assign items = site.tags | sort %}
    {% for tag in items %}
    <div class="col-lg-3 col-sm-4 col-12">
        <a href="/tag/{{tag[0] | slugify }}/">{{tag[0]}} <span class="badge">{{tag[1].size}}</span></a>
    </div>
    {% endfor %}
</div>
