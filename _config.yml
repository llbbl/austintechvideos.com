# Site settings
title: AustinTechVideos.com
email: austintechvideos@llbbl.com
description: "Nerdin it up in Austin"
baseurl: ""
url: ""

# Pagination
# paginate: 5

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:slug/
exclude: [
  'CNAME',
  'Gruntfile.js',
  'node_modules',
  'package.json',
  'README.md',
  'Vagrantfile',
  'yarn.lock',
]

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
