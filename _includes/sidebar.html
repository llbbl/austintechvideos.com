<div id="sidebar-wrapper">
    <div class="sidebar-nav">

        <a href="/search"><div id="searchblock">Search</div></a>
        <nav id="sidebar">
            <div id='categorieswrapper'>
                {% assign items = site.categories | sort %}
                {% for category in items %}
                <li>
                    <a name="{{ category | first }}" href="/categories/{{ category | first | slugify }}">
                    {{ category | first }}
                    </a>
                </li>
                {% endfor %}

                <div class='hidden-md hidden-lg dropdown-toggle'>
                    <span class='dropdown-toggle-icon'></span>
                </div>
                <ul class='dropdown-menu hidden-sm' id='categories'></ul>
            </div>
            <a href="/category-tags">All Categories & Tags</a>
        </nav>

    </div>
</div>
